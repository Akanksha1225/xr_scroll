<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Hand Control Web App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            cursor: none; /* Hide default mouse cursor */
            overflow-x: hidden;
            background-color: #020617; /* Deep slate/black */
            color: #e2e8f0;
        }

        /* --- XR Virtual Cursor --- */
        #xr-cursor {
            position: fixed;
            top: 0; left: 0;
            width: 20px; height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 10000;
            transition: width 0.1s, height 0.1s, background-color 0.1s, transform 0.05s linear;
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
            backdrop-filter: blur(1px);
        }
        
        #xr-cursor.hovering {
            border-color: #4ade80; /* Green */
            width: 40px; height: 40px;
            background-color: rgba(74, 222, 128, 0.15);
        }

        #xr-cursor.clutch-active {
            background-color: rgba(245, 158, 11, 0.8); /* Orange */
            width: 16px; height: 16px;
            border-color: #fbbf24;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.6);
        }

        #xr-cursor.clicked {
            background-color: #ffffff;
            box-shadow: 0 0 25px #ffffff;
            transform: translate(-50%, -50%) scale(2.0);
        }

        /* --- Camera HUD --- */
        .hud-container {
            position: fixed;
            bottom: 20px; right: 20px;
            width: 200px; height: 150px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: #000;
            z-index: 9000;
            border: 1px solid #334155;
        }

        .hud-video, .hud-canvas {
            position: absolute;
            width: 100%; height: 100%;
            transform: scaleX(-1);
            object-fit: cover;
        }
        .hud-video { opacity: 0.4; }
        .hud-canvas { z-index: 2; }

        .hud-overlay { position: absolute; inset: 0; z-index: 4; pointer-events: none; }
        .zone-line-h { position: absolute; left: 0; right: 0; height: 1px; background: rgba(255,255,255,0.15); border-bottom: 1px dashed rgba(255,255,255,0.3); }
        .zone-line-v { position: absolute; top: 0; bottom: 0; width: 1px; background: rgba(255,255,255,0.15); border-right: 1px dashed rgba(255,255,255,0.3); }
        .zone-label { position: absolute; font-size: 9px; color: rgba(255,255,255,0.6); font-weight: bold; text-transform: uppercase; }

        .hud-status {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 4px; background: rgba(0,0,0,0.85); color: #94a3b8;
            font-size: 10px; text-align: center; z-index: 5;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background-color: #ef4444; }
        .status-dot.active { background-color: #22c55e; }
        .status-dot.scrolling { background-color: #3b82f6; box-shadow: 0 0 5px #3b82f6; }
        .status-dot.clutch { background-color: #f59e0b; box-shadow: 0 0 5px #f59e0b; }

        /* --- Interactive Elements --- */
        .carousel-wrapper {
            position: relative;
            margin-bottom: 4rem;
        }

        .carousel-container {
            display: flex; gap: 24px; overflow-x: auto; padding: 20px 4px;
            scroll-behavior: auto; -ms-overflow-style: none; scrollbar-width: none;
            padding-left: 1rem;
        }
        .carousel-container::-webkit-scrollbar { display: none; }

        .xr-clickable {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            user-select: none;
        }
        .xr-clickable:active { transform: scale(0.95); }

        .gallery-card {
            min-width: 260px; height: 360px;
            border-radius: 12px;
            background-color: #1e293b;
            background-size: cover; background-position: center;
            position: relative; flex-shrink: 0;
            border: 2px solid transparent;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* Hover Highlight Logic */
        .xr-hovered {
            transform: scale(1.08) translateY(-8px);
            border-color: #4ade80; 
            box-shadow: 0 20px 30px -10px rgba(74, 222, 128, 0.2);
            z-index: 20;
        }
        
        .gallery-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 60%);
            opacity: 0.8; transition: opacity 0.3s;
        }
        .xr-hovered .gallery-overlay { opacity: 0.4; } /* Brighten image on hover */

        .gallery-caption {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 16px;
            transform: translateY(0);
        }

        /* --- Toast Notification --- */
        #toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background-color: rgba(255, 255, 255, 0.95);
            color: #0f172a;
            padding: 12px 24px;
            border-radius: 9999px;
            font-weight: 600;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        #loading {
            position: fixed; inset: 0; background: #020617;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <!-- XR Cursor -->
    <div id="xr-cursor"></div>

    <!-- Toast Notification -->
    <div id="toast">
        <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path></svg>
        <span id="toast-message">Item Selected</span>
    </div>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mb-4"></div>
        <h2 class="text-xl font-bold text-white">Initializing</h2>
        <p class="text-gray-400 mt-2">Optimizing Assets...</p>
    </div>

    <!-- Camera HUD -->
    <div class="hud-container">
        <video id="input_video" class="hud-video" playsinline></video>
        <canvas id="output_canvas" class="hud-canvas"></canvas>
        <div class="hud-overlay">
            <div class="zone-line-h" style="top: 20%;"></div>
            <div class="zone-line-h" style="bottom: 20%;"></div>
            <div class="zone-line-v" style="left: 15%;"></div>
            <div class="zone-line-v" style="right: 15%;"></div>
            <div class="zone-label" style="top: 5px; left: 50%; transform: translateX(-50%)">▲ Scroll</div>
            <div class="zone-label" style="bottom: 5px; left: 50%; transform: translateX(-50%)">▼ Scroll</div>
        </div>
        <div class="hud-status">
            <span id="status_dot" class="status-dot"></span>
            <span id="status_text">Booting...</span>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div id="main-view" class="max-w-[1600px] mx-auto px-6 py-12 pb-64">
        
        <header class="text-center mb-16 pt-10">
            <div class="inline-block px-3 py-1 rounded-full bg-indigo-500/10 text-indigo-400 text-[10px] font-bold tracking-[0.2em] mb-4 border border-indigo-500/20">XR GALLERY V5</div>
            <h1 class="text-5xl md:text-7xl font-black text-white tracking-tighter mb-6">
                Infinite<span class="text-indigo-500">Scroll</span>
            </h1>
            <p class="text-lg text-slate-400 max-w-xl mx-auto font-light">
                <span class="text-white font-medium">Hover</span> slows scroll. <span class="text-white font-medium">Pinch</span> to select.
            </p>
        </header>

        <!-- Dynamic Content Injection Point -->
        <div id="galleries-root"></div>

        <footer class="text-center text-slate-700 pt-20 border-t border-slate-900/50 mt-20">
            <p class="text-sm">Powered by MediaPipe & Picsum Photos</p>
        </footer>
    </div>

    <script>
        // --- DATA GENERATION ---
        const categories = [
            { id: 'nature', title: 'Wilderness & Nature', seed: 'nature' },
            { id: 'arch', title: 'Modern Architecture', seed: 'architecture' },
            { id: 'tech', title: 'Future Technology', seed: 'tech' },
            { id: 'people', title: 'Portraits & People', seed: 'people' },
            { id: 'abstract', title: 'Abstract & Texture', seed: 'abstract' }
        ];

        function generateImages(seed, count) {
            return Array.from({ length: count }, (_, i) => ({
                // Reduced resolution for faster loading/caching (250x350)
                url: `https://picsum.photos/seed/${seed}${i}/250/350`, 
                title: `${seed.charAt(0).toUpperCase() + seed.slice(1)} ${i + 1}`
            }));
        }

        // --- DOM POPULATION ---
        const root = document.getElementById('galleries-root');

        categories.forEach((cat, index) => {
            const section = document.createElement('section');
            section.className = 'mb-24';
            
            const headerHTML = `
                <div class="flex items-end gap-4 mb-6 px-2">
                    <h2 class="text-3xl font-bold text-white tracking-tight">${cat.title}</h2>
                    <span class="text-slate-600 text-sm font-mono mb-1">0${index + 1} / 05</span>
                </div>
            `;
            
            const wrapper = document.createElement('div');
            wrapper.className = 'carousel-wrapper';
            
            const container = document.createElement('div');
            container.className = 'carousel-container';
            container.id = `carousel-${cat.id}`; 

            const images = generateImages(cat.seed, 15);
            
            images.forEach(img => {
                const card = document.createElement('div');
                card.className = 'gallery-card xr-clickable group';
                card.style.backgroundImage = `url(${img.url})`;
                
                card.innerHTML = `
                    <div class="gallery-overlay"></div>
                    <div class="gallery-caption">
                        <h4 class="text-white font-bold text-lg">${img.title}</h4>
                        <div class="h-1 w-12 bg-indigo-500 mt-2 rounded-full"></div>
                    </div>
                `;
                
                card.onclick = (e) => {
                    e.stopPropagation();
                    showToast(img.title);
                };
                
                container.appendChild(card);
            });

            wrapper.appendChild(container);
            section.innerHTML = headerHTML;
            section.appendChild(wrapper);
            root.appendChild(section);
        });

        // --- TOAST LOGIC ---
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toast-message');
        let toastTimeout;

        function showToast(text) {
            toastMsg.innerText = `Selected: ${text}`;
            toast.classList.add('show');
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // --- CONFIG ---
        const CONFIG = {
            scrollZoneTop: 0.20,
            scrollZoneBottom: 0.80,
            scrollZoneLeft: 0.15,
            scrollZoneRight: 0.85,
            clickThreshold: 0.06, // Slightly easier to pinch (0.05 -> 0.06)
            pinchDelay: 50, // DRASTICALLY reduced from 200ms to 50ms for instant feel
            scrollSpeedBase: 8,
            scrollSpeedMax: 25,
            smoothing: 0.15
        };

        const state = {
            hand: { x: 0.5, y: 0.5 },
            isPinching: false,
            pinchStartTime: 0,
            hasClicked: false, 
            hoveredElement: null,
            scrollFriction: 1.0 
        };

        // --- SETUP ---
        const cursor = document.getElementById('xr-cursor');
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusText = document.getElementById('status_text');
        const statusDot = document.getElementById('status_dot');
        const loadingScreen = document.getElementById('loading');

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 320, height: 240
        });

        camera.start().then(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.remove(), 500);
            requestAnimationFrame(gameLoop);
        });

        // --- TRACKING ---
        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#60a5fa', lineWidth: 2});
                drawLandmarks(canvasCtx, landmarks, {color: '#e2e8f0', lineWidth: 1, radius: 2});
                updateHandState(landmarks);
            } else {
                updateStatus('lost', 'No Hand');
            }
            canvasCtx.restore();
        }

        function updateHandState(landmarks) {
            const rawX = 1 - landmarks[8].x; 
            const rawY = landmarks[8].y;

            state.hand.x += (rawX - state.hand.x) * CONFIG.smoothing;
            state.hand.y += (rawY - state.hand.y) * CONFIG.smoothing;

            const screenX = state.hand.x * window.innerWidth;
            const screenY = state.hand.y * window.innerHeight;
            
            cursor.style.transform = `translate(${screenX}px, ${screenY}px) translate(-50%, -50%)`;

            // Pinch Detection
            const aspect = window.innerWidth / window.innerHeight;
            const dx = (landmarks[4].x - landmarks[8].x) * aspect; 
            const dy = landmarks[4].y - landmarks[8].y;
            const distance = Math.sqrt(dx*dx + dy*dy);
            const isCurrentlyPinching = distance < CONFIG.clickThreshold;

            if (isCurrentlyPinching) {
                if (!state.isPinching) {
                    state.isPinching = true;
                    state.pinchStartTime = Date.now();
                    state.hasClicked = false;
                    cursor.classList.add('clutch-active'); 
                } else {
                    const duration = Date.now() - state.pinchStartTime;
                    if (duration > CONFIG.pinchDelay && !state.hasClicked) {
                        performClick(screenX, screenY);
                        state.hasClicked = true;
                        
                        cursor.classList.remove('clutch-active');
                        cursor.classList.add('clicked'); 
                        setTimeout(() => cursor.classList.remove('clicked'), 200);
                    }
                }
            } else {
                state.isPinching = false;
                state.hasClicked = false;
                cursor.classList.remove('clutch-active');
            }

            checkHover(screenX, screenY);
        }

        function performClick(x, y) {
            // 1. If Locked on an element (Magnetic), click it
            if (state.hoveredElement) {
                state.hoveredElement.click();
                return;
            }

            // 2. Fallback
            const el = document.elementFromPoint(x, y);
            if (el) {
                const clickable = el.closest('.xr-clickable');
                if (clickable) clickable.click();
            }
        }

        function checkHover(x, y) {
            const el = document.elementFromPoint(x, y);
            let newHover = null;

            if (el) {
                const clickable = el.closest('.xr-clickable');
                if (clickable) newHover = clickable;
            }

            if (state.hoveredElement !== newHover) {
                if (state.hoveredElement) state.hoveredElement.classList.remove('xr-hovered');
                state.hoveredElement = newHover;
                if (state.hoveredElement) state.hoveredElement.classList.add('xr-hovered');
            }

            // --- FRICTION LOGIC ---
            // If we are hovering a clickable item (image), apply friction to horizontal scroll
            if (state.hoveredElement) {
                cursor.classList.add('hovering');
                state.scrollFriction = 0.3; // Slow down scroll to 30% speed
            } else {
                cursor.classList.remove('hovering');
                state.scrollFriction = 1.0; // Normal speed
            }
        }

        // --- SCROLLING ---
        function gameLoop() {
            handleScrolling();
            requestAnimationFrame(gameLoop);
        }

        function handleScrolling() {
            if (state.isPinching) {
                updateStatus('clutch', 'Braking (Pinch)');
                return; 
            }

            const h = state.hand;
            let moveY = 0;
            let moveX = 0;
            let status = "Neutral";
            let type = "active";

            // Vertical
            if (h.y < CONFIG.scrollZoneTop) {
                const intensity = (CONFIG.scrollZoneTop - h.y) / CONFIG.scrollZoneTop;
                moveY = -(CONFIG.scrollSpeedBase + intensity * CONFIG.scrollSpeedMax);
                status = "Scrolling Up"; type = "scrolling";
            } else if (h.y > CONFIG.scrollZoneBottom) {
                const intensity = (h.y - CONFIG.scrollZoneBottom) / (1 - CONFIG.scrollZoneBottom);
                moveY = (CONFIG.scrollSpeedBase + intensity * CONFIG.scrollSpeedMax);
                status = "Scrolling Down"; type = "scrolling";
            }

            if (moveY !== 0) {
                window.scrollBy(0, moveY);
            }

            // Horizontal - Apply Friction
            if (h.x < CONFIG.scrollZoneLeft) {
                const intensity = (CONFIG.scrollZoneLeft - h.x) / CONFIG.scrollZoneLeft;
                moveX = -(CONFIG.scrollSpeedBase + intensity * CONFIG.scrollSpeedMax);
                status = "Panning Left"; type = "scrolling";
            } else if (h.x > CONFIG.scrollZoneRight) {
                const intensity = (h.x - CONFIG.scrollZoneRight) / (1 - CONFIG.scrollZoneRight);
                moveX = (CONFIG.scrollSpeedBase + intensity * CONFIG.scrollSpeedMax);
                status = "Panning Right"; type = "scrolling";
            }

            if (moveX !== 0) {
                // Apply Friction Factor (slows down if hovering an image)
                moveX *= state.scrollFriction;

                // Only scroll if moveX is significant enough
                if (Math.abs(moveX) > 0.5) {
                    document.querySelectorAll('.carousel-container').forEach(el => {
                        el.scrollLeft += moveX;
                    });
                }
            }

            updateStatus(type, status);
        }

        function updateStatus(type, text) {
            if (Math.random() > 0.1 && type === 'scrolling') return; 
            statusText.innerText = text;
            statusDot.className = 'status-dot';
            statusDot.classList.add(type);
        }
    </script>
</body>
</html>
